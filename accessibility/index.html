<!DOCTYPE html>
<html>

<head>
	<title>Template</title>
	<meta charset="UTF-8" />
  <style>
    .flex {
      display: flex;
      justify-content: space-around;
    }

    button.btn {
      border: none;
      border-radius: 4px;
    }

    .btn {
      background-color: aqua;
      min-width: 100px;
      min-height: 40px;
    }

    .box {
      background-color: tomato;
      min-width: 100px;
      min-height: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="box" tabindex="1"></div>
    <div class="box" tabindex="2"></div>
    <div class="box" tabindex="3"></div>
    <div class="box" tabindex="4"></div>
  </div>
	<div class="flex">
    <button class="btn" role="button">1</button>
    <button class="btn" role="button">2</button>
    <button class="btn" role="button">3</button>
    <button class="btn" role="button">4</button>
  </div>
	<script>
	</script>
</body>

</html>
