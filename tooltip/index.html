

<!DOCTYPE html>
<html>

<head>
	<title>Template</title>
	<meta charset="UTF-8" />
  <style>

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.tooltip {
  position:relative; /* making the .tooltip span a container for the tooltip text */
  border-bottom:1px dashed #000; /* little indicater to indicate it's hoverable */
}

.tooltip:before {
  --scale: 0;
  content: attr(data-text); /* here's the magic */
  position:absolute;
  
  /* vertically center */
  bottom:100%;
  /* left: 0; */
  /* transform: translateX(50%);
  transition: 150ms transform; */
  /* transform-origin: bottom center; */
  /* transform:translateX(50%); */
  
  /* move to right */
  /* left:100%; */
  margin-bottom:15px; 

  left: 0;
  right: 0;
  text-align: center;
  
  /* basic styles */
  width:200px;
  padding:10px;
  border-radius:10px;
  background:#000;
  color: #fff;
  text-align:center;

  display:none; /* hide by default */
}

.tooltip:hover:before {
  display:block;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="tooltip top" data-text="Tool tip text"> Hover over me there is a crazy large amount of text
    </div>
  </div>

</body>

</html>
